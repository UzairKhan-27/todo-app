<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
<body>

    <div class="grid-container">
        <div class="sidebar">
            <div class="upper">
                <button id="inbox">Inbox</button>
                <button id="today">Today</button>
                
                <button id="upcoming">Upcoming</button>
                <button id="missed">Missed</button>
                <button id="completed">Completed</button>
            </div>
        
            <div class="lower">
                <button id="projects">Projects</button>
                <ul class="lists">
                </ul>
            </div>
        </div>
        <div class="main-container">
            <div class="buttons">
                <button id="new-project">New Project</button>
                <button id="new-task">New Task</button>
                <button id="delete-project">Delete Project</button>
            </div>
            <div class="main">
            
            </div>
            
        </div>
    </div>


    <dialog>
        <form>
            
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="option-project">Add To Project</label>
            <select name="option-project" id="option-project">
            </select>
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" value="2011-09-29" required>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option>Normal</option>
                <option>Urgent</option>
            </select>
            <button type="submit" id="submit">Submit</button>
        </form>
    </dialog>

    <dialog id="delete-project-dialog">
        <form id="delete-project-form">
            <button type="submit" id="submit-delete-project">Submit</button>
        </form>
    </dialog>
    
</body>
</html>
